    <script>
        $(document).ready(function () {
            $("#date_value").on("blur", function () {
                var test1 = $("#date_value").val();
                if (test1.trim() == "" || test1 == null) {
                    if ($(".datepicker").length == 0) {
                        $("#date_value").focus();
                    }
                }
            })
            $("#date_value").datepicker({
                autoclose: true,
            });

            $("#btnSave").click(function () {
                $('#editModal').modal('toggle');
            })
        });
    </script>
